<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit and View Maintenance Requests</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- Greeting with Username -->
  <h1 id="greeting">Hello, <span id="username"></span></h1>

  <!-- Maintenance Request Form -->
  <h2>Submit Maintenance Request</h2>
  <form>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="issueDescription">Issue Description:</label>
    <textarea id="issueDescription" name="issueDescription" required></textarea><br><br>

    <input type="submit" value="Submit Request">
  </form>

  <br>

  <!-- User's Maintenance Requests -->
  <h2>Your Maintenance Requests</h2>
  <ul id="requests-list">
    <!-- Requests will be dynamically added here by JavaScript -->
  </ul>

</body>
</html>
